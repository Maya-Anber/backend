    <!-- Add Book Form -->
    <div class="container my-5">
        <h2>Add a New Book</h2>
        <form action="add_book.php" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" id="author" name="author" required>
            </div>
            <div class="mb-3">
                <label for="genre" class="form-label">Genre</label>
                <input type="text" class="form-control" id="genre" name="genre" required>
            </div>
            <div class="mb-3">
                <label for="publication_year" class="form-label">Publication Year</label>
                <input type="number" class="form-control" id="publication_year" name="publication_year" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>

            <div class="mb-3">
                <label for="condition_rating" class="form-label">Condition Rating</label>
                <select class="form-select" id="condition_rating" name="condition_rating" required>
                    <option value="Poor">Poor</option>
                    <option value="Fair">Fair</option>
                    <option value="Good">Good</option>
                    <option value="Very Good">Very Good</option>
                    <option value="Excellent">Excellent</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="availability_status" class="form-label">Availability Status</label>
                <select class="form-select" id="availability_status" name="availability_status" required>
                    <option value="available">Available</option>
                    <option value="pending">Pending</option>
                    <option value="exchanged">Exchanged</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Add Book</button>
        </form>
    </div>
